<div id="wapper">

  <form [formGroup]="experienciaForm" (ngSubmit)="onSubmit()" class="form-container">
    <h2> Cadastro <span> Experiencia</span></h2>

    <div class="form-group">
      <label for="cargo">Cargo</label>
      <input id="cargo" formControlName="cargo" type="text"/>
    </div>
    <div class="form-group">
      <label for="empresa">Empresa</label>
      <input id="empresa" formControlName="empresa" type="text"/>
    </div>
    <div class="form-group">
      <label for="dataInicio">Data de Início</label>
      <input id="dataInicio" formControlName="dataInicio" type="date"/>
    </div>
    <div class="form-group">
      <label for="dataFim">Data de Fim</label>
      <input id="dataFim" formControlName="dataFim" type="date"/>
    </div>
    <div class="form-group">
      <label for="descricao">Descrição</label>
      <textarea id="descricao" formControlName="descricao"></textarea>
    </div>
    <div class="form-group">
      <label for="ferramentas">Ferramentas</label>
      <input id="ferramentas" formControlName="ferramentas" type="text"/>
    </div>
    <button type="submit" [disabled]="experienciaForm.invalid">Enviar</button>
  </form>
</div>
